<!DOCTYPE html>
<html>
	<head>
		<title>Duff Wedding!</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class=name>Jonathan and Nevaeh</div>
		<div id="display"></div>
	</body>
	<style>
		#display {
			white-space: nowrap;
			font-size: 120px;
		}
		body {
			display: flex;
			flex-direction: column;
			justify-content: center;
			min-height: 100vh;
			margin: 0;
			padding: 0;

			font-family: helvetica;
			background-color: #FEFEFE;
			text-align: center;
		}

		div {
			margin: 32px 16px;
		}

		.name {
			font-size: 80px;
		}

		@media (max-width: 500px) {
			#time-left {
				font-size: 60px;
			}

			.name {
				font-size: 40px;
			}
		}

	</style>
	<script type=module>
		const marriageTime = new Date('2021-10-09T20:00:00.000Z')
		const el = document.getElementById('display')

		function setDisplay() {
			if (hasHappened(marriageTime)) {
				el.textContent = 'Marriage is awesome!'
			} else {
				const difference = getDifference(marriageTime)

				el.innerHTML = (difference.days
					? `${difference.days} days`
					: ''
				) + ` ${difference.hours} hours`
			}
		}

		const cancelInterval = interval(function() {
			setDisplay()
			if (hasHappened(marriageTime)) {
				cancelInterval()
			}
		}, 1000)

		function interval(fn, ms) {
			const intervalId = setInterval(fn, ms)

			return () => clearInterval(intervalId)
		}

		function hasHappened(then) {
			return Date.now() - then.getTime() > 0
		}

		function getDifference(then) {
			const totalHours = getTotalHours(then)
			const days = Math.floor(totalHours / 24)
			const hours = totalHours % 24
			return {
				days,
				hours
			}
		}

		function getTotalHours(then) {
			const now = new Date()
			return Math.round((then.getTime() - now.getTime()) / 1000 / 60 / 60)
		}

		setDisplay()

	</script>
</html>
